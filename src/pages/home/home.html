<ion-header>
  <ion-navbar>
    <ion-title>
      Wizard's Companion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list id="spellbook-list" reorder="true" (ionItemReorder)="pageProvider.reorderItems($event)">

      <ion-item-sliding *ngFor="let page of pageProvider.spellbooks">

        <button class="item item-block item-md" (click)="jumpToSpellbook(page)" ion-item>
          {{page.name}}
        </button>

        <ion-item-options>
          <button ion-button icon-only (click)="pageProvider.delete(page)" color='danger'>
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>

      </ion-item-sliding>


  </ion-list>
  <button ion-button block (click) = "pageProvider.newSpellbook()" text-center="">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
