<ion-header>

  <ion-navbar>
    <ion-title>
      {{model.name}}
    </ion-title>
    <ion-buttons end>
      <button ion-button round (click) = "edit()">
        Edit
      </button>
      <button ion-button round>
        Delete
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>
      {{model.castTime}}
    </ion-label>
    <ion-note item-end>
      Cast Time
    </ion-note>
  </ion-item>

  <ion-item>
    <ion-label>
      {{model.range}}
    </ion-label>
    <ion-note item-end>
      Range (metres)
    </ion-note>
  </ion-item>
</ion-content>
