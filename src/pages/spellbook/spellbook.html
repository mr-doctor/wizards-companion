  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>
      {{model.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list id="spell-list" reorder="true" (ionItemReorder)="reorderItems($event)">
      <ion-item-sliding *ngFor="let page of model.pages">

        <button class="item item-block item-md" (click)="jumpToSpell(page)" ion-item>
          {{page.name}}
        </button>

        <ion-item-options>
          <button ion-button icon-only (click)="delete(page)" color='danger'>
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>

      </ion-item-sliding>
  </ion-list>
  <button ion-button block (click)="newSpell()" text-center="">
    <ion-icon name="add"></ion-icon>
  </button>

  <ion-fab bottom right>
    <button ion-fab (click)="edit()"><ion-icon name="create"></ion-icon></button>
  </ion-fab>

  <ion-fab bottom right >
    <button ion-fab><ion-icon name="menu"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="edit()"><ion-icon name="create"></ion-icon></button>
      <button ion-fab (click)="upload()"><ion-icon name="cloud-upload"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
