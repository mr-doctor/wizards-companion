<ion-header>

  <ion-navbar>
    <ion-title>Import Spell</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list id="spell-list">
    <button *ngFor="let page of model.pages" class="item item-block item-md" (click)="jumpToSpell(page)" ion-item>
      {{page.name}}
      <button ion-button color = "light" (click)="import(page)" item-right>
        Import
      </button>

      <button ion-button color = "light" (click)="select(page)" item-left>
        +
      </button>
      <!--<ion-item>
      <ion-checkbox (ionChange)="select(page)" item-left>
      </ion-checkbox>
      </ion-item>-->
    </button>
  </ion-list>

  <ion-item *ngIf = "!firebaseDone">
    {{"Loading spells..."}}
  </ion-item>
</ion-content>
