<ion-header>

  <ion-navbar>
    <ion-title>Edit Spellbook</ion-title>
    <ion-buttons end>
      <button ion-button round (click)="save()">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>Name</ion-label>
    <ion-input placeholder={{model.name}} [(ngModel)]="nameInput"></ion-input>
  </ion-item>

  <ion-fab bottom right >
    <button ion-fab><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="save()"><ion-icon name="checkmark-circle-outline"></ion-icon></button>
      <button ion-fab (click)="back()"><ion-icon name="arrow-round-back"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
